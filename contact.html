 <section class="contact">
    <h1>Contact Us</h1>
    <table>
        <form action="">
            

            <tr>
                <td><label for="name">Name :</label></td>
                <td><input type="text" name="" id="name" placeholder="write your name here"></td>
            </tr>
            
            <tr>
                <td><label for="email">Email :</label></td>

            </tr>
            <tr>
                <td><label for="msg">Message :</label></td>
                <td><textarea name="msg" id="msg" rows="10" cols="40" placeholder="Write your Message"></textarea></td>
            </tr>
            <tr>
              <td></td>  <td>
                    <input type="submit" value="Send Message" class="btn">
                </td>
            </tr>
        </form>
